<!DOCTYPE html>
<html>
<head>
  <title>Protesta collettiva per divise scolastiche - IC Aradeo/Neviano "Ezio Bosso"</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 36px;
    }
    
    h2 {
      font-size: 28px;
    }
    
    p {
      font-size: 28px;
    }
    
    .center {
      display: flex;
      justify-content: center;
    }

    img {
      max-width: 20%;
      max-height: 20%;
    }
  </style>
</head>
<body>
  <h1>Protesta collettiva per divise scolastiche - IC Aradeo/Neviano "Ezio Bosso"</h1>
  <h2>Raccolta firme</h2>
  
  <p>Firme raccolte: <span id="counter">0</span></p>
  
  <div class="center">
    <img src="shool_uniform.png" alt="School Uniform">
  </div>

  <p>Il valore del contatore sar√† aggiornato ogni giorno alle 20:00.</p>
  
  <script>
    // Funzione per incrementare il contatore
    function incrementCounter() {
      var counterElement = document.getElementById("counter");
      var count = parseInt(counterElement.innerHTML);
      count++;
      counterElement.innerHTML = count;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Protesta collettiva per divise scolastiche - IC Aradeo/Neviano "Ezio Bosso"</title>
  <style>
    h1 {
      font-size: 24px;
    }
    
    h2 {
      font-size: 18px;
    }
    
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Protesta collettiva per divise scolastiche - IC Aradeo/Neviano "Ezio Bosso"</h1>
  <h2>Raccolta firme</h2>
  
  <p>Firme raccolte: <span id="counter">0</span></p>
  
  <script>
    // Funzione per incrementare il contatore
    function incrementCounter() {
      var counterElement = document.getElementById("counter");
      var count = parseInt(counterElement.innerHTML);
      count++;
      counterElement.innerHTML = count;
    }
  </script>
</body>
</html>
